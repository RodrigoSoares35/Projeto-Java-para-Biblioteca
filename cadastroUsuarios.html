    <main>
        <!--Formulario-->
      <h2>Cadastro de Usuários</h2>
      <div class="borde-margin">
      <div class="row" id="forms">
        <div class="col-md-4">
          <div class="thumbnail">
            <div class="mb-3 ">
                <br>
                <form action="" method="post" >
                  <label for="nome" class="form-label">Nome:</label>
                  <input type="text" class="form-control" id="nome" placeholder="Nome Completo"  required>
              </div>
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" id="cpf" required>
              </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <div class="caption">
              <div class="mb-3 ">
                <br>
                  <label for="nome" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="nome" placeholder="Ex:DDD-00000-0000" required>
              </div>
              <div class="mb-3 ">
                  <label for="nome" class="form-label">Endereço:</label>
                  <input type="text" class="form-control" id="nome" placeholder="Endereço" required>
              </div>
              <button type="submit" class="btn btn-primary mb-3" style="width: 10em; border-radius: 6em;">Salvar</button>
              <div class="col-auto">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <div class="caption">
              <div class="mb-3">
                <br>
                <div class="mb-3">
                  <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                  <input type="date" class="form-control" id="dataNascimento" required>
            </div>
          </div>
        </div>
      </div>
      </form>
