    <main>
        <!--Formulario-->
      <div class="row" id="forms" style=" border-style: solid; margin-left:1em; margin-right:2em;">
        <div class="col-md-4">
          <div class="thumbnail">
            <div class="mb-3 ">
                <br>
                <br>
                <form action="" method="post" >
                  <label for="nome" class="form-label">Nome:</label>
                  <input type="text" class="form-control" id="nome" placeholder="Nome Completo" required>
              </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <div class="caption">
              <div class="mb-3 ">
                <br>
                <br>
                <!--<form action="" method="post" >-->
                  <label for="nome" class="form-label">Nome:</label>
                  <input type="text" class="form-control" id="nome" placeholder="Nome Completo" required>
              </div>
              <div class="mb-3">
                <label for="dataEntrada" class="form-label">Data de Entrada:</label>
                <input type="date" class="form-control" id="dataEntrada" required>
              </div>
              <div class="mb-3">
                <label for="textArea" class="form-label">Observações:</label>
                <textarea class="form-control" id="textArea" rows="4"></textarea>
              </div>
              <div class="col-auto">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <div class="caption">
              <div class="mb-3">
                <br>
                <br>
                <!--exampleFormControlInput1-->
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="exemplo@example.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
              </div>
              <div class="mb-3">
                <label for="dataSaida" class="form-label">Data de Saída:</label>
                <input type="date" class="form-control" id="dataSaida" required>
              </div>
              <div class="mb-3">
                <label for="adulto" class="form-label">Adulto:</label>
                <input type="number" class="form-control" id="adulto" required>
                <label for="crianca" class="form-label">Criança:</label>
                <input type="number" class="form-control" id="crianca">
              </div>
              <button type="submit" class="btn btn-primary mb-3" style="width: 10em; border-radius: 6em;">Enviar</button>
            </div>
          </div>
        </div>
      </div>
