  <main>
    <h2>Atualizar ou Excluir Livros</h2>
    <section class="borde-margin">
      <form action="" method="post">
        <div class="row" id="forms">
          <div class="col-md-6">
            <div class="thumbnail">
              <div class="mb-2 ">
                <label for="id" class="form-label"><b>Pesquisar por ID:</b></label>
                <input type="text" class="form-control" id="id" placeholder="Informe um ID" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mb-1"
              style="width: 25%; border-radius: 5px;"><b>Buscar</b></button>
          </div>
      </form>
    </section>
    <br>
    <section class="borde-margin">
      <form action="" method="post">
        <div class="row" id="forms">
          <div class="col-md-12">
            <div class="thumbnail">
              <div class="mb-3">
                <label for="livro" class="form-label"><b>Nome do Livro:</b></label>
                <input type="text" class="form-control" id="livro">
              </div>
              <div class="mb-3">
                <label for="autor" class="form-label"><b>Autor:</b></label>
                <input type="text" class="form-control" id="autor">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="thumbnail">
              <div class="mb-3">
                <label for="quantidade" class="form-label"><b>Quantidade</b></label>
                <input type="number" class="form-control" id="quantidade">
              </div>
              <div class="mb-3">
                <label for="Categoria" class="form-label"><b>Categoria:</b></label>
                <input type="text" class="form-control" id="Categoria">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumbnail">
              <div class="mb-3">
                <label for="localizacao" class="form-label"><b>Localização:</b></label>
                <input type="text" class="form-control" id="localizacao">
              </div>
            </div>
          </div>
          <div class="col-md-12 d-flex justify-content-center gap-3 mt-3">
            <button type="submit" class="btn btn-primary"
              style="width: 10em; border-radius: 6em;"><b>Atualizar</b></button>
            <button type="submit" class="btn btn-danger"
              style="width: 10em; border-radius: 6em;"><b>Excluir</b></button>
          </div>
        </div>
      </form>
    </section>
    </form>
