<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link css e bootstrap  -->
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <title>Cadastro de Emprestimos</title>
</head>
<body style="background-color: #ADB2D4">
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">Emprestimos</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/listaEmprestimo}">Lista de Emprestimos</a></li>
                <li>
                  <hr class="dropdown-divider">
                <li><a class="dropdown-item" th:href="@{/menu}">Voltar</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
  </header>
  <main>
    <!--Formulario-->
    <h2 style="text-align: center">Cadastro de Emprestimo</h2>
    <br>
    <section>
        <div style="max-width: 600px; margin: 0 auto;">
      <form th:action="@{/salvarEmprestimo}" th:object="${emprestimo}" method="post">
        <div class="row" id="forms">
          <div class="col-md-12">
            <div class="thumbnail">
                <div class="mb-3 ">
                    <label for="IdUsuario" class="form-label"><b>ID do Usuário:</b></label>
                    <input type="number" th:field="*{idUsuario}" class="form-control" id="IdUsuario" placeholder="ID do Usuário" required>
                  </div>
              <div class="mb-3 ">
                <label for="nomeUsuario" class="form-label"><b>Nome Completo:</b></label>
                <input type="text" th:field="*{nomeUsuario}"  class="form-control" id="nomeUsuario" placeholder="Nome Completo" required>
              </div>
              <div class="mb-3">
                <label for="titulo" class="form-label"><b>Titulo:</b></label>
                <input type="text" th:field="*{titulo}" class="form-control" id="titulo" placeholder="informe o Titulo" required>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="thumbnail">
              <div class="caption">
                <div class="mb-3 ">
                  <label for="dataEmprestimo" class="form-label"><b>Data do Emprestimos</b></label>
                  <input type="date" th:field="*{dataEmprestimo}"  class="form-control" id="dataEmprestimo" required>
                </div>
                <div class="mb-3 ">
                  <label for="dataEntrega" class="form-label"><b>Data da Entrega:</b></label>
                  <input type="date" th:field="*{dataEntrega}" class="form-control" id="dataEntrega">
                </div>
                <div class="col-auto">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumbnail">
              <div class="caption">
                <div class="mb-3">
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary mb-3"
                    style="width: 10em; border-radius: 6em;"><b>Salvar</b></button>
                  </div>
                </div>
              </div>
            </div>
      </form>
     </div>       
  </main>
  <br>
  <footer class="roda-pe">
  <h6 style="text-align: center">todos os direitos reservados RodrigoSoares@2025</h6>
  </footer>
</body>
   <!-- Link js e bootstrap   -->
   <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
   <script th:src="@{/js/app.js}"></script>
</html>
