<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/cadUsuario.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Cadastro de Livros</title>
</head>

<body style="background-color: #ADB2D4">
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="menu.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">Livros</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Lista de Livros</a></li>
                <li>
                  <hr class="dropdown-divider">
                  <li><a class="dropdown-item" href="#">Atualizar/Excluir</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="menu.html">Voltar</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
  </header>
  <main>
    <!--Formulario-->
    <h2>Cadastro de Livros</h2>
    <br>
    <section class="borde-margin">
      <form action="" method="post">
        <div class="row" id="forms">
          <div class="col-md-12">
            <div class="thumbnail">
              <div class="mb-3 ">
                <label for="livro" class="form-label"><b>Nome do Livro:</b></label>
                <input type="text" class="form-control" id="livro" placeholder="Nome do livro" required>
              </div>
              <div class="mb-3">
                <label for="autor" class="form-label"><b>Autor:</b></label>
                <input type="text" class="form-control" id="autor" placeholder="informe o autor" required>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="thumbnail">
              <div class="caption">
                <div class="mb-3 ">
                  <label for="Quantidade" class="form-label"><b>Quantidade</b></label>
                  <input type="number" class="form-control" id="Quantidade" placeholder="informe a quantidade" required>
                </div>
                <div class="mb-3 ">
                  <label for="Categoria" class="form-label"><b>Categoria:</b></label>
                  <input type="text" class="form-control" id="Categoria" placeholder="informe uma Categoria" required>
                </div>
                <div class="col-auto">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumbnail">
              <div class="caption">
                <div class="mb-3">
                  <div class="mb-3">
                    <label for="localização" class="form-label"><b>Localização:</b></label>
                    <input type="text" class="form-control" id="localização" placeholder="informe a localização" required>
                  </div>
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary mb-3"
                    style="width: 10em; border-radius: 6em;"><b>Salvar</b></button>
                  </div>
                </div>
              </div>
            </div>
      </form>
  </main>
  <br>
  <footer class="roda-pe">
  <h6>todos os direitos reservados RodrigoSoares@2025</h6>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="app.js" async></script>
</body>

</html>
